<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDoc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }

        .form-control {
            background-color: rgb(45, 52, 61);
        }

        .form-control:focus {
            background-color: rgb(45, 52, 61);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AutoDoc</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Status
                        <div class="spinner-grow spinner-grow-sm bg-success"></div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="p-5 bg-primary text-white">
        <h1>Jumbotron Example</h1>
        <p>Lorem ipsum...</p>
    </div>
    <div class="container">
        <div id="autodoc-ui" class="mt-4">
            <h3>SampleHub</h3>
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            SendMessage Method
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <label for="comment" class="mb-2">Message:</label>
                            <textarea class="form-control" rows="5" name="message"></textarea>
                            <button onclick="Test()" type="button" class="btn btn-outline-success mt-4 mb-4">Execute</button>
                            <br />
                            <label for="comment" class="mb-2">Response:</label>
                            <textarea class="form-control" rows="5" name="response"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js" integrity="sha512-7rhBJh1om/W5Ztx7WiYOR9h2wlSaTmPyQMoHFtbT/FVNIA12y6S6I8HY9mrBS1uJ3dSU/R3qaSAXsGYuRjMDxg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var status = document.getElementById("status");

        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/sample-hub")
            .build();
 
        connection.on("OnConnected", (message) => {
          
        });

        connection.start().catch(err => console.error(err.toString()));


        function Test() {
            connection.invoke('sendmessage', 'Testing123');
        }
       
    </script>
</body>
</html>
